<div class="row col-sm-12 mt-3">
    <h4 class="text-center">All Referrals </h4>
</div>
<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>
     
    <div class="row">
        <div class="table-container col-md-12 table-responsive">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="referralId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Transaction Id
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.referralId }}</td>
                    </ng-container>

                    <ng-container matColumnDef="referralType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Transaction Type
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.referralType }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                        <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
                    </ng-container>

                    <ng-container matColumnDef="sourceAcc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Debit Acc</th>
                        <td mat-cell *matCellDef="let row">{{ row.sourceAcc }}</td>
                    </ng-container>

                    <ng-container matColumnDef="destAcc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Acc</th>
                        <td mat-cell *matCellDef="let row">{{ row.destAcc }}</td>
                    </ng-container>

                    <!-- Fruit Column -->
                    
                 
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
                <div class="dialog-close">
                    <button id="closeRole" (click)="dialogClose()" class="btn btn-danger">close</button>
                   
                </div>
           
       
    </div>
