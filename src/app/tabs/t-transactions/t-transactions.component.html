<div class="row col-sm-12 mt-3">
    <h4 class="text-center">Transactions</h4>
</div>
<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>
     <button id="printButton" (click)="print('printableArea')" class="btn btn-secondary">
        <mat-icon>print</mat-icon> 
    </button>
    <div class="row" id="printableArea">
        <div class="table-container col-md-12 table-responsive">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Transaction Date
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Transaction Time
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.date | date : "shortTime" }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                        <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="transactionType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction Type</th>
                        <td mat-cell *matCellDef="let row">{{ row.transactionType }}</td>
                    </ng-container>

                    <ng-container matColumnDef="transactionId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Transaction Id
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.transactionId }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                <div class="dialog-close">
                    <button id="closeRole" (click)="dialogClose()" class="btn btn-danger">close</button>
                   
                </div>
           
       
    </div>
