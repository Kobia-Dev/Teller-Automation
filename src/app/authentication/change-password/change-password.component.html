<section class="container my-5">
  <div class="row">
    <div class="col-md-8 m-auto"> 
      <mat-card class="card bg-white py-2 px-4">
        <div class="card-body my-3">
   <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="emailAddress">Email</label>
    <input type="email" name="emailAddress" id="emailAddress" class="form-control" formControlName="emailAddress">
    <small *ngIf="changePasswordForm.get('emailAddress').hasError('required') && changePasswordForm.get('emailAddress').touched" class="text-danger">Email is required.</small>
    <small *ngIf="changePasswordForm.get('emailAddress').hasError('email') && changePasswordForm.get('emailAddress').touched" class="text-danger">Invalid email format.</small>
  </div>
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" name="oldPassword" id="oldPassword" class="form-control" formControlName="oldPassword">
    <small *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('password').touched" class="text-danger">Old Password is required.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" formControlName="password">
    <small *ngIf="changePasswordForm.get('password').hasError('required') && changePasswordForm.get('password').touched" class="text-danger">Password is required.</small>
    <small *ngIf="changePasswordForm.get('password').hasError('minlength') && changePasswordForm.get('password').touched" class="text-danger">Password must be at least 6 characters long.</small>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" formControlName="confirmPassword">
    <small *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched" class="text-danger">Confirm Password is required.</small>
  </div>
  <button class="btn btn-sm btn-primary" type="submit">Change Password</button>
</form>
</div>
</mat-card>
</div>
</div>
</section>
