<div class="text-center">
  <mat-toolbar>
    <mat-toolbar-row class="row">
        <span class="col-sm-10 text-start">View Transactions</span>
        <!-- <span class="spacer"></span> -->
        <button class="mat-dialog-close col-sm-2" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
  </mat-toolbar>
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered">
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element"> {{element.completed ? 'Yes' : 'No'}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card>
  </div>
