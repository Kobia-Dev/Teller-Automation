<section class="content">
    <div class="content-block">
        <div class="block-header">
            <div class="row col-sm-12 mt-3">
                <h4 class="text-center">Tellers' Information</h4>
            </div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. JeRa" #input />
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.name}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Email
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.email }}
                        </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="national_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>National Id</th>
                        <td mat-cell *matCellDef="let row">{{ row.national_id }}</td>
                    </ng-container>
    
                    <!-- Fruit Column -->
                    <ng-container matColumnDef="pfnumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>PF Number</th>
                        <td mat-cell *matCellDef="let row">{{ row.pfnumber}}</td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No data matching the filter "{{ input.value }}"
                        </td>
                    </tr>
                </table>
                <!-- <button id="closebtn" class="btn btn-md" (click)="closeDialog()">close</button> -->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</section>
