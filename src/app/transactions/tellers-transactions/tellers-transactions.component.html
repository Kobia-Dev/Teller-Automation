<section class="content">
    <div class="content-block">
        <div class="block-header">
            <div class="col-sm-12">
                <div class="tab d-flex" style="width: 100%">
                    <button class="tablinks h5" (click)="viewTransactions()">
                        Teller 1
                    </button>
                    <button class="tablinks h5" (click)="viewTransactions()">
                        Teller 2
                    </button>
                    <button class="tablinks h5" (click)="viewTransactions()">
                        Teller 3
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Transaction Date
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Transaction Time
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.date | date : "shortTime" }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                    <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="teller_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Teller Id</th>
                    <td mat-cell *matCellDef="let row">{{ row.teller_id }}</td>
                </ng-container>

                <ng-container matColumnDef="transactionId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Transaction Id
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.transactionId }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</section>
